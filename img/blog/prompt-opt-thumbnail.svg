<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" width="1400" height="800">
  <!-- Background -->
  <rect width="1400" height="800" fill="#f5f7fa"/>
  
  <!-- Subtle grid background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e8ecf1" stroke-width="1"/>
    </pattern>
    
    <!-- Gradients -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3DA55E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1400" height="800" fill="url(#grid)"/>
  
  <!-- Left card - Base Prompt -->
  <g transform="translate(100, 200)" filter="url(#shadow)">
    <rect width="320" height="380" rx="16" fill="white" stroke="#d1d9e6" stroke-width="2"/>
    
    <!-- Card header -->
    <rect width="320" height="60" rx="16" fill="url(#blueGrad)"/>
    <rect y="44" width="320" height="16" fill="url(#blueGrad)"/>
    
    <!-- Window dots -->
    <circle cx="24" cy="30" r="6" fill="white" opacity="0.4"/>
    <circle cx="48" cy="30" r="6" fill="white" opacity="0.4"/>
    <circle cx="72" cy="30" r="6" fill="white" opacity="0.4"/>
    
    <text x="160" y="38" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Base Prompt</text>
    
    <!-- Content lines -->
    <rect x="24" y="90" width="180" height="12" rx="6" fill="#e8ecf1"/>
    <rect x="24" y="115" width="240" height="12" rx="6" fill="#e8ecf1"/>
    <rect x="24" y="140" width="200" height="12" rx="6" fill="#e8ecf1"/>
    <rect x="24" y="165" width="220" height="12" rx="6" fill="#e8ecf1"/>
    
    <rect x="24" y="200" width="100" height="12" rx="6" fill="#4A90E2"/>
    <rect x="24" y="225" width="160" height="12" rx="6" fill="#e8ecf1"/>
    <rect x="24" y="250" width="140" height="12" rx="6" fill="#e8ecf1"/>
    
    <!-- Score badge -->
    <g transform="translate(160, 310)">
      <rect x="-70" y="-30" width="140" height="60" rx="30" fill="#FFE5E5"/>
      <text x="0" y="-2" fill="#E94B3C" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">46%</text>
      <text x="0" y="20" fill="#E94B3C" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Accuracy</text>
    </g>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(440, 380)">
    <path d="M 0 0 L 100 0" stroke="#4A90E2" stroke-width="4" fill="none" stroke-dasharray="8,8"/>
    <polygon points="100,-8 120,0 100,8" fill="#4A90E2"/>
  </g>
  
  <!-- Center - GEPA Optimizer -->
  <g transform="translate(560, 200)">
    <!-- Main circle -->
    <circle cx="160" cy="190" r="140" fill="url(#orangeGrad)" filter="url(#shadow)"/>
    <circle cx="160" cy="190" r="120" fill="#FF8C42" opacity="0.3"/>
    
    <!-- AI Brain visualization -->
    <g transform="translate(160, 190)">
      <!-- Neural network nodes -->
      <circle cx="-40" cy="-50" r="8" fill="white" opacity="0.9"/>
      <circle cx="0" cy="-60" r="8" fill="white" opacity="0.9"/>
      <circle cx="40" cy="-50" r="8" fill="white" opacity="0.9"/>
      
      <circle cx="-50" cy="0" r="10" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="14" fill="white"/>
      <circle cx="50" cy="0" r="10" fill="white" opacity="0.9"/>
      
      <circle cx="-40" cy="50" r="8" fill="white" opacity="0.9"/>
      <circle cx="0" cy="60" r="8" fill="white" opacity="0.9"/>
      <circle cx="40" cy="50" r="8" fill="white" opacity="0.9"/>
      
      <!-- Connections -->
      <line x1="-40" y1="-50" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
      <line x1="0" y1="-60" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
      <line x1="40" y1="-50" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
      <line x1="-50" y1="0" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
      <line x1="50" y1="0" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
      <line x1="-40" y1="50" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
      <line x1="0" y1="60" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
      <line x1="40" y1="50" x2="0" y2="0" stroke="white" stroke-width="2" opacity="0.5"/>
    </g>
    
    <!-- Label -->
    <text x="160" y="360" fill="#FF6B35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">mlflow.genai.optimize_prompts</text>
    <text x="160" y="390" fill="#666" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">AI-Powered Evolution</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(880, 380)">
    <path d="M 0 0 L 100 0" stroke="#50C878" stroke-width="4" fill="none" stroke-dasharray="8,8"/>
    <polygon points="100,-8 120,0 100,8" fill="#50C878"/>
  </g>
  
  <!-- Right card - Optimized Prompt -->
  <g transform="translate(1000, 200)" filter="url(#shadow)">
    <rect width="320" height="380" rx="16" fill="white" stroke="#d1d9e6" stroke-width="2"/>
    
    <!-- Card header -->
    <rect width="320" height="60" rx="16" fill="url(#greenGrad)"/>
    <rect y="44" width="320" height="16" fill="url(#greenGrad)"/>
    
    <!-- Window dots -->
    <circle cx="24" cy="30" r="6" fill="white" opacity="0.4"/>
    <circle cx="48" cy="30" r="6" fill="white" opacity="0.4"/>
    <circle cx="72" cy="30" r="6" fill="white" opacity="0.4"/>
    
    <text x="160" y="38" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Optimized Prompt</text>
    
    <!-- Content lines - more organized -->
    <rect x="24" y="90" width="200" height="12" rx="6" fill="#e8ecf1"/>
    <rect x="24" y="115" width="260" height="12" rx="6" fill="#e8ecf1"/>
    <rect x="24" y="140" width="180" height="12" rx="6" fill="#e8ecf1"/>
    <rect x="24" y="165" width="240" height="12" rx="6" fill="#e8ecf1"/>
    
    <rect x="24" y="200" width="140" height="12" rx="6" fill="#50C878"/>
    <rect x="24" y="225" width="200" height="12" rx="6" fill="#e8ecf1"/>
    <rect x="24" y="250" width="160" height="12" rx="6" fill="#e8ecf1"/>
    
    <!-- Checkmark -->
    <circle cx="280" cy="100" r="20" fill="#50C878"/>
    <path d="M 272 100 L 278 106 L 288 94" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Score badge -->
    <g transform="translate(160, 310)">
      <rect x="-70" y="-30" width="140" height="60" rx="30" fill="#E5F9ED"/>
      <text x="0" y="-2" fill="#50C878" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">60%</text>
      <text x="0" y="20" fill="#50C878" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Accuracy</text>
    </g>
  </g>
  
  <!-- Improvement indicator -->
  <g transform="translate(700, 120)">
    <circle cx="0" cy="0" r="50" fill="#FF8C42" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="42" fill="#FF6B35"/>
    <text x="0" y="-8" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">+14%</text>
    <text x="0" y="12" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Boost</text>
    
    <!-- Arrow up -->
    <path d="M 0 -60 L 0 -70" stroke="#FF6B35" stroke-width="3" fill="none"/>
    <polygon points="0,-72 -6,-64 6,-64" fill="#FF6B35"/>
  </g>
  
  <!-- Bottom features -->
  <g transform="translate(200, 650)">
    <!-- Feature 1 -->
    <g>
      <rect x="0" y="0" width="280" height="80" rx="12" fill="white" stroke="#d1d9e6" stroke-width="2" filter="url(#shadow)"/>
      <circle cx="40" cy="40" r="20" fill="#7B68EE" opacity="0.2"/>
      <circle cx="40" cy="40" r="12" fill="#7B68EE"/>
      <text x="75" y="35" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Prompt Registry</text>
      <text x="75" y="55" fill="#666" font-family="Arial, sans-serif" font-size="13">Version control</text>
    </g>
    
    <!-- Feature 2 -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="280" height="80" rx="12" fill="white" stroke="#d1d9e6" stroke-width="2" filter="url(#shadow)"/>
      <circle cx="40" cy="40" r="20" fill="#FF6B35" opacity="0.2"/>
      <circle cx="40" cy="40" r="12" fill="#FF6B35"/>
      <text x="75" y="35" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GEPA Algorithm</text>
      <text x="75" y="55" fill="#666" font-family="Arial, sans-serif" font-size="13">Evolutionary search</text>
    </g>
    
    <!-- Feature 3 -->
    <g transform="translate(640, 0)">
      <rect x="0" y="0" width="280" height="80" rx="12" fill="white" stroke="#d1d9e6" stroke-width="2" filter="url(#shadow)"/>
      <circle cx="40" cy="40" r="20" fill="#50C878" opacity="0.2"/>
      <circle cx="40" cy="40" r="12" fill="#50C878"/>
      <text x="75" y="35" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Automated Testing</text>
      <text x="75" y="55" fill="#666" font-family="Arial, sans-serif" font-size="13">HotpotQA dataset</text>
    </g>
  </g>
  
  <!-- MLflow branding -->
  <g transform="translate(1200, 750)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="bold" font-style="italic">
      <tspan fill="#000000">ml</tspan><tspan fill="#0194E2">flow</tspan>
    </text>
  </g>
</svg>