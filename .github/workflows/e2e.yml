name: E2E

on:
  pull_request:
  schedule:
    # Run this job daily to detect dead slack invite links
    - cron: "0 0 * * *"

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - working-directory: website
        run: npm ci
      - working-directory: website
        run: npm run e2e-setup
      - working-directory: website
        run: npm run build
      - working-directory: website
        run: npm run e2e-test
