name: Preview

on:
  pull_request_target:

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const { number } = context.issue;
            const pr = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: number,
            });
            const { merge_commit_sha } = pr.data;
            const link = `https://stackblitz.com/github/mlflow/mlflow-website/tree/${merge_commit_sha}/website`;
            const marker = "<!-- Preview -->";
            const body = `${marker}\n\n## [Preview](${link})`;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number: number,
            });
            const comment = comments.find(({ body }) => body.includes(marker));
            if (comment) {
              await github.rest.issues.updateComment({
              comment_id: comment.id,
              owner,
              repo,
              body,
              });
            } else {
              await github.rest.issues.createComment({
              issue_number: number,
              owner,
              repo,
              body,
              });
            }
