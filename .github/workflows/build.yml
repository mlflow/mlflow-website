name: Build

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "website/**"
      - ".github/**"
  push:
    branches:
      - main
    paths:
      - "website/**"
      - ".github/**"

permissions:
  contents: read

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build website
        working-directory: website
        env:
          GTM_ID: ${{ secrets.GTM_ID }}
        run: npm run build

      - name: Set artifact name
        id: artifact
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "name=website-build-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "name=website-build-main" >> $GITHUB_OUTPUT
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: website/build
          retention-days: 1
