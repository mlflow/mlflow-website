name: CI

on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - working-directory: website
        run: npm ci
      - working-directory: website
        run: npm run check-thumbnails
      - working-directory: website
        run: npm run check-authors
      - working-directory: website
        run: |
          npm run fmt
          git diff --exit-code
      - working-directory: website
        run: npm run build
