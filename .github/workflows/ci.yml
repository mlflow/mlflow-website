name: CI

on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - working-directory: website
        run: yarn
      - working-directory: website
        run: yarn check-thumbnails
      - working-directory: website
        run: yarn check-authors
      - working-directory: website
        run: |
          yarn fmt
          git diff --exit-code
      - working-directory: website
        run: |
          yarn compile
          git diff --exit-code
      - working-directory: website
        run: yarn build
